<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>bootstrap</title>
        <link href="bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>你好，世界！</h1>
        <div class="btn-group" role="group" aria-label="...">
            <button  class="btn btn-default" type="button" name="button">
                <span class="glyphicon glyphicon-plus" aria-hidden="true" aria-label="add"></span>
            </button>
            <button class="btn btn-default" type="button" name="button">
                <span class="glyphicon glyphicon-trash" aria-hidden="true" aria-label="delete"></span>
            </button>
            <button class="btn btn-default" type="button" name="button">
                <span class="glyphicon glyphicon-ok" aria-hidden="true" aria-label="complete"></span>
            </button>

        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
